<a class="post-item" ng-href="/post/show/{{post.id}}" >
  <div class="row">
    <div class='col s2'>
      <div class="white-text light-blue darken-2 post-status center-align">
	{{post.answers.length}}
	<br />
	Answers
      </div>
      <div class="white-text cyan lighten-2 post-status center-align">
	{{post.favorites}}
	<br />	
	Favorites
      </div>
    </div>

    <div class='col s10'>
      <h6>{{post.title}}</h6>
      <p class="grey-text right-align" am-time-ago="post.createdAt"></p>
    </div>

  </div>
</a>
